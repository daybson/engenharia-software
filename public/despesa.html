<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        #mensagem {
            display: block;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <h1>Financêro</h1>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pessoa.html">Pessoa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contabancaria.html">Conta bancária</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="despesa.html">Despesa</a>
                </li>

            </ul>
        </div>
    </nav>


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Cadastro de despesa</h2>
                <form id="formDespesa">
                    <div class="form-group">
                        <label for="idDescricao"">Descrição</label>
                        <input type=" text" maxlength="100" class="form-control" id="idDescricao">

                            <label for="idData">Data</label>
                            <input type="date" class="form-control" id="idData">

                            <label for="idValor">Valor</label>
                            <input type="number" id="idValor" min="0" step="0.01" class="form-control">

                            <label for="idCategoria">Categoria</label>
                            <select id="idCategoria" class="form-control">
                                <option>Combustível</option>
                                <option>Alimentação</option>
                                <option>Internet</option>
                                <option>Farmácia</option>
                                <option>Petshop</option>
                            </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Gravar</button>
                </form>

                <div>
                    <label id="mensagem" class="text-success mt-3">
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script src="js/despesa.js"></script>
</body>

</html>
