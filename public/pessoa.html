<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        #mensagem {
            display: block;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <h1>Financêro</h1>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pessoa.html">Pessoa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contabancaria.html">Conta bancária</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="despesa.html">Despesa</a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Cadastro de pessoa</h2>
                <form id="formPessoa">
                    <div class="form-group">
                        <label for="idNome">Nome</label>
                        <input type="text" class="form-control" id="idNome">

                        <label for="idNascimento">Nascimento</label>
                        <input type="date" class="form-control" id="idNascimento">

                        <label for="idCpf">CPF</label>
                        <input type="number" class="form-control" id="idCpf" maxlength="11">

                    </div>
                    <button type="submit" id="btnGravar" class="btn btn-primary">Gravar</button>
                </form>

                <div>
                    <label id="mensagem" class="text-success mt-3">
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script src="js/pessoa.js"></script>
</body>

</html>
