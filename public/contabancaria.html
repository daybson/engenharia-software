<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        #mensagem {
            display: none;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <h1>Financêro</h1>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pessoa.html">Pessoa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contabancaria.html">Conta bancária</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="despesa.html">Despesa</a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Cadastro de conta bancária</h2>

                <form id="formConta">
                    <div class="form-group">
                        <!-- <label for="idCpf">CPF Titular</label>
                        <input type="number" class="form-control" maxlength="11" id="idCpf"> -->

                        <label for="idInstituicao">Nome Instituição Financeira</label>
                        <input type="text" maxlength="25" class="form-control" id="idInstituicao">

                        <label for="idNumeroConta">Conta Bancária</label>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" id="idNumeroConta" placeholder="Número">
                            </div>

                            <div class="col">
                                <input type="text" class="form-control" id="idDigitoConta" placeholder="Dígito">
                            </div>
                        </div>

                        <label for="idAgencia">Agência</label>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" id="idAgencia" placeholder="Número">
                            </div>

                            <div class="col">
                                <input type="text" class="form-control" id="idDigitoAgencia" placeholder="Dígito">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Gravar</button>
                </form>
                <div id="mensagem" class="text-success mt-3">
                    Cadastrado com sucesso!
                </div>
            </div>
        </div>
    </div>

    <script src="js/conta-bancaria.js"></script>
</body>

</html>
